<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="bg-white border">
    <h4 class="d-flex py-2 ps-3 border-bottom" style="background-color: whitesmoke">About user</h4>
    <form action="/admin/add" th:object="${user}" method="post">
        <fieldset>
            <div class="container text-center p-3" style="width: 300px">
                <div class="d-flex row row-cols-1 justify-content-center">
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                    <label class="form-label fw-bold">
                        First Name
                        <input type="text" name="firstName" th:field="*{firstName}" required class="form-control">
                    </label>
                    <label class="form-label fw-bold">
                        Last Name
                        <input type="text" name="lastName" th:field="*{lastName}" required class="form-control">
                    </label>
                    <label class="form-label fw-bold">
                        Age
                        <input type="number" name="age" th:field="*{age}" required class="form-control">
                    </label>
                    <label class="form-label fw-bold">
                        Login
                        <input type="text" name="login" th:field="*{login}" required class="form-control">
                    </label>
                    <label class="form-label fw-bold">
                        Password
                        <input type="password" name="password" th:field="*{password}" required class="form-control">
                    </label>
                    <label class="form-label fw-bold">
                        Role
                        <select class="form-select" th:size="${roles_data.size()}" name="roleNames" th:value="${roleNames}" multiple="multiple">
                            <option th:each="binding_role: ${roles_data}" th:value="${binding_role.authority}"
                                    th:text="${binding_role.authority}"></option>
                        </select>
                    </label>
                    <button class="btn btn-success" type="submit" style="width: max-content">Add new user</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
