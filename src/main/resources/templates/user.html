<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header class="bg-dark d-flex flex-row ps-3 text-white">
    <div class="d-flex align-items-center">
        <span class="text-white fw-bold" sec:authentication="name"></span>
        <span>&nbsp;with roles:</span>
        <span th:each="authority : ${#authentication.authorities}" th:text="'&nbsp;' + *{authority}"></span>
    </div>
    <div class="flex-grow-1"></div>
    <form th:action="@{/logout}" method="post">
        <button class="btn btn-link text-decoration-none text-white-50" type="submit">Logout</button>
    </form>
</header>
<div class="d-flex vh-100">
    <div class="bg-white" style="width: 200px">
        <ul class="nav flex-column nav-pills pt-3">
            <li th:each="authority : ${#authentication.authorities}" th:if="*{authority.getAuthority() == 'ADMIN'}"
                class="nav-item">
                <a href="/admin" class="nav-link">Admin</a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link active" aria-current="page">User</a>
            </li>
        </ul>
    </div>
    <div class="bg-light flex-column flex-grow-1 p-4">
        <h1>User information-page</h1>
        <div class="bg-white border">
            <h4 class="d-flex py-2 ps-3 border-bottom" style="background-color: whitesmoke">About user</h4>
            <div class="p-3">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr class="border-top">
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Login</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="border-top">
                        <td><span th:text="${user.id}"></span></td>
                        <td><span th:text="${user.firstName}"></span></td>
                        <td><span th:text="${user.lastName}"></span></td>
                        <td><span th:text="${user.age}"></span></td>
                        <td><span th:text="${user.login}"></span></td>
                        <td><span th:each="role : ${user.roles}" th:text="${role} + '&nbsp;'"></span>
                        <td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
