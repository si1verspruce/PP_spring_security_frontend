<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="d-flex bg-dark justify-content-center align-items-center bg-opacity-75 vh-100">
    <div class="bg-white border" style="width: 550px">
        <div class="d-flex p-3 border-bottom">
            <h4 class="flex-grow-1">Delete user</h4>
            <a href="/admin" class="btn-close" aria-label="Close"></a>
        </div>
        <form action="/admin/remove" th:object="${user}" method="post">
            <fieldset>
                <div class="container text-center p-3" style="width: 300px">
                    <div class="d-flex row row-cols-1 justify-content-center">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                        <label class="form-label fw-bold">
                            ID
                            <input type="number" name="id" th:value="*{id}" class="form-control" disabled>
                        </label>
                        <label class="form-label fw-bold">
                            First Name
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" disabled>
                        </label>
                        <label class="form-label fw-bold">
                            Last Name
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" disabled>
                        </label>
                        <label class="form-label fw-bold">
                            Age
                            <input type="number" name="age" th:field="*{age}" class="form-control" disabled>
                        </label>
                        <label class="form-label fw-bold">
                            Login
                            <input type="text" name="login" th:field="*{login}" class="form-control" disabled>
                        </label>
                        <label class="form-label fw-bold">
                            Role
                            <select class="form-select" th:size="${user.roles.size()}" name="roleNames"
                                    multiple="multiple" disabled>
                                <option th:each="binding_role: ${user.roles}" th:value="${binding_role.authority}"
                                        th:text="${binding_role.authority}"></option>
                            </select>
                        </label>
                        <input type="hidden" name="id" th:value="*{id}">
                    </div>
                </div>
                <div class="d-flex p-3 border-top justify-content-end">
                    <a href="/admin" class="btn btn-secondary me-2">Close</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
